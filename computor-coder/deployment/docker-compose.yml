services:
  # Traefik reverse proxy with workspace creation protection
  traefik:
    image: traefik:v3.6
    ports:
      - "${CODER_PORT}:80"
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - coder-network
    depends_on:
      coder:
        condition: service_healthy

  # Blocked response service (returns 403 for unauthorized requests)
  blocked-response:
    image: nginx:alpine
    volumes:
      - ./blocked.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - coder-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.blocked.loadbalancer.server.port=80"

  # Local Docker registry for workspace images
  registry:
    image: registry:2
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - coder-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/v2/"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Build Python 3.13 workspace image and push to local registry
  image-builder-python:
    image: docker:latest
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for registry to be ready..."
        until wget -q --spider http://registry:5000/v2/; do
          sleep 1
        done
        echo "Registry is ready."

        if [ ! -f /workspace/Dockerfile ]; then
          echo "No Dockerfile found for Python 3.13, skipping."
          exit 0
        fi

        echo "Building Python 3.13 workspace image..."
        cd /workspace
        docker build -t localhost:5000/computor-workspace-python3.13:latest .

        echo "Pushing Python 3.13 image to local registry..."
        docker push localhost:5000/computor-workspace-python3.13:latest

        echo "Python 3.13 workspace image built and pushed successfully."
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CODER_DIR}/templates/python3.13:/workspace:ro
    networks:
      - coder-network
    depends_on:
      registry:
        condition: service_healthy
    restart: "no"

  # Build MATLAB workspace image and push to local registry
  image-builder-matlab:
    image: docker:latest
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for registry to be ready..."
        until wget -q --spider http://registry:5000/v2/; do
          sleep 1
        done
        echo "Registry is ready."

        if [ ! -f /workspace/Dockerfile ]; then
          echo "No Dockerfile found for MATLAB, skipping."
          exit 0
        fi

        echo "Building MATLAB workspace image..."
        cd /workspace
        docker build -t localhost:5000/computor-workspace-matlab:latest .

        echo "Pushing MATLAB image to local registry..."
        docker push localhost:5000/computor-workspace-matlab:latest

        echo "MATLAB workspace image built and pushed successfully."
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CODER_DIR}/templates/matlab:/workspace:ro
    networks:
      - coder-network
    depends_on:
      registry:
        condition: service_healthy
    restart: "no"

  coder:
    image: ghcr.io/coder/coder:latest
    # No external ports - Traefik handles routing
    expose:
      - "7080"
    environment:
      CODER_PG_CONNECTION_URL: "postgresql://${CODER_POSTGRES_USER}:${CODER_POSTGRES_PASSWORD}@database:${CODER_POSTGRES_PORT}/${CODER_POSTGRES_USER}?sslmode=disable"
      CODER_HTTP_ADDRESS: "0.0.0.0:7080"
      CODER_ACCESS_URL: "${CODER_PROTOCOL:-http}://${CODER_DOMAIN}:${CODER_PORT}"
    group_add:
      - "${DOCKER_GID}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - coder_home:/home/coder
    networks:
      - coder-network
    depends_on:
      database:
        condition: service_healthy
      image-builder-python:
        condition: service_completed_successfully
      image-builder-matlab:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/api/v2/buildinfo"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    labels:
      - "traefik.enable=true"

      # ===========================================
      # PROTECTED: User creation (POST /api/v2/users exactly)
      # ===========================================

      # ALLOW: With valid X-Admin-Secret header (priority 110)
      - "traefik.http.routers.coder-users-allow.rule=Path(`/api/v2/users`) && Header(`X-Admin-Secret`, `${CODER_ADMIN_API_SECRET}`)"
      - "traefik.http.routers.coder-users-allow.priority=110"
      - "traefik.http.routers.coder-users-allow.entrypoints=web"
      - "traefik.http.routers.coder-users-allow.service=coder"

      # BLOCK: POST without header (priority 105)
      - "traefik.http.routers.coder-users-block.rule=Path(`/api/v2/users`) && Method(`POST`)"
      - "traefik.http.routers.coder-users-block.priority=105"
      - "traefik.http.routers.coder-users-block.entrypoints=web"
      - "traefik.http.routers.coder-users-block.service=blocked"

      # ===========================================
      # PROTECTED: Workspace creation (POST /api/v2/organizations/.../workspaces)
      # ===========================================

      # ALLOW: With valid X-Admin-Secret header (priority 110)
      - "traefik.http.routers.coder-workspace-allow.rule=PathRegexp(`^/api/v2/organizations/[^/]+/members/[^/]+/workspaces`) && Header(`X-Admin-Secret`, `${CODER_ADMIN_API_SECRET}`)"
      - "traefik.http.routers.coder-workspace-allow.priority=110"
      - "traefik.http.routers.coder-workspace-allow.entrypoints=web"
      - "traefik.http.routers.coder-workspace-allow.service=coder"

      # BLOCK: POST without header (priority 105)
      - "traefik.http.routers.coder-workspace-block.rule=PathRegexp(`^/api/v2/organizations/[^/]+/members/[^/]+/workspaces`) && Method(`POST`)"
      - "traefik.http.routers.coder-workspace-block.priority=105"
      - "traefik.http.routers.coder-workspace-block.entrypoints=web"
      - "traefik.http.routers.coder-workspace-block.service=blocked"

      # ===========================================
      # DEFAULT: All other routes (priority 1)
      # ===========================================
      - "traefik.http.routers.coder.rule=PathPrefix(`/`)"
      - "traefik.http.routers.coder.priority=1"
      - "traefik.http.routers.coder.entrypoints=web"
      - "traefik.http.routers.coder.service=coder"

      # ===========================================
      # SERVICE
      # ===========================================
      - "traefik.http.services.coder.loadbalancer.server.port=7080"

  # Post-start container: creates admin user after Coder is healthy
  coder-admin-setup:
    image: ghcr.io/coder/coder:latest
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ -z "$$CODER_INIT_USERNAME" ]; then
          echo "No admin credentials provided, skipping admin creation."
          exit 0
        fi
        echo "Creating admin user: $$CODER_INIT_USERNAME"
        coder server create-admin-user \
          --username "$$CODER_INIT_USERNAME" \
          --email "$$CODER_INIT_EMAIL" \
          --password "$$CODER_INIT_PASSWORD" \
          --postgres-url "$$CODER_PG_CONNECTION_URL" \
          && echo "Admin user created successfully." \
          || echo "Admin creation skipped (may already exist)."
        exit 0
    environment:
      CODER_PG_CONNECTION_URL: "postgresql://${CODER_POSTGRES_USER}:${CODER_POSTGRES_PASSWORD}@database:${CODER_POSTGRES_PORT}/${CODER_POSTGRES_USER}?sslmode=disable"
      CODER_INIT_USERNAME: "${CODER_ADMIN_USERNAME}"
      CODER_INIT_EMAIL: "${CODER_ADMIN_EMAIL}"
      CODER_INIT_PASSWORD: "${CODER_ADMIN_PASSWORD}"
    networks:
      - coder-network
    depends_on:
      coder:
        condition: service_healthy
    restart: "no"

  # Post-admin container: creates templates after admin is set up
  coder-template-setup:
    image: ghcr.io/coder/coder:latest
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ -z "$$CODER_INIT_EMAIL" ] || [ -z "$$CODER_INIT_PASSWORD" ]; then
          echo "No admin credentials provided, skipping template creation."
          exit 0
        fi

        echo "Logging in to Coder..."

        # Login via API and get session token
        SESSION_TOKEN=$$(curl -s -X POST "http://coder:7080/api/v2/users/login" \
          -H "Content-Type: application/json" \
          -d "{\"email\":\"$$CODER_INIT_EMAIL\",\"password\":\"$$CODER_INIT_PASSWORD\"}" \
          | sed -n 's/.*"session_token":"\([^"]*\)".*/\1/p')

        if [ -z "$$SESSION_TOKEN" ]; then
          echo "Failed to get session token, skipping template creation."
          exit 0
        fi

        echo "Session token obtained."
        export CODER_SESSION_TOKEN="$$SESSION_TOKEN"
        export CODER_URL="http://coder:7080"

        # Function to create template and set TTL
        create_template() {
          TEMPLATE_NAME=$$1
          TEMPLATE_DIR=$$2

          if [ ! -f "$$TEMPLATE_DIR/main.tf" ]; then
            echo "No template files found for $$TEMPLATE_NAME, skipping."
            return
          fi

          echo "Pushing template: $$TEMPLATE_NAME"
          cd "$$TEMPLATE_DIR"
          coder templates push "$$TEMPLATE_NAME" --directory . --yes \
            && echo "Template '$$TEMPLATE_NAME' created successfully." \
            || echo "Template '$$TEMPLATE_NAME' creation skipped (may already exist)."

          # Set default auto-stop (TTL) to 1 hour (3600000 ms)
          echo "Setting auto-stop for $$TEMPLATE_NAME to 1 hour..."

          TEMPLATE_ID=$$(curl -s "http://coder:7080/api/v2/organizations/default/templates/$$TEMPLATE_NAME" \
            -H "Coder-Session-Token: $$SESSION_TOKEN" \
            | sed -n 's/.*"id":"\([^"]*\)".*/\1/p' | head -1)

          if [ -n "$$TEMPLATE_ID" ]; then
            curl -s -X PATCH "http://coder:7080/api/v2/templates/$$TEMPLATE_ID" \
              -H "Content-Type: application/json" \
              -H "Coder-Session-Token: $$SESSION_TOKEN" \
              -d '{"default_ttl_ms": 3600000, "activity_bump_ms": 3600000}' \
              && echo "Auto-stop configured for $$TEMPLATE_NAME." \
              || echo "Failed to set auto-stop for $$TEMPLATE_NAME."
          fi
        }

        # Create Python 3.13 template
        create_template "python-workspace" "/templates/python3.13"

        # Create MATLAB template
        create_template "matlab-workspace" "/templates/matlab"

        exit 0
    environment:
      CODER_INIT_EMAIL: "${CODER_ADMIN_EMAIL}"
      CODER_INIT_PASSWORD: "${CODER_ADMIN_PASSWORD}"
    volumes:
      - ${CODER_DIR}/templates:/templates:ro
    networks:
      - coder-network
    depends_on:
      coder-admin-setup:
        condition: service_completed_successfully
    restart: "no"

  database:
    image: "postgres:17"
    ports:
      - "127.0.0.1:${CODER_POSTGRES_PORT}:${CODER_POSTGRES_PORT}"
    environment:
      POSTGRES_USER: ${CODER_POSTGRES_USER}
      POSTGRES_PASSWORD: ${CODER_POSTGRES_PASSWORD}
      POSTGRES_DB: ${CODER_POSTGRES_USER}
      PGPORT: ${CODER_POSTGRES_PORT}
    volumes:
      - coder_data:/var/lib/postgresql/data
    networks:
      - coder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_USER} -p $${PGPORT}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  coder_data:
  coder_home:
  registry_data:

networks:
  coder-network:
    name: coder-network
    driver: bridge
