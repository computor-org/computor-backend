services:
  traefik:
    image: traefik:v3.6.6
    ports:
      - 8080:80
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    volumes:
      - ${DOCKER_SOCKET_PATH}:/var/run/docker.sock:ro
  redis:
    image: "redis:alpine"
    restart: unless-stopped
    ports:
      - ${REDIS_PORT}:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - ${SYSTEM_DEPLOYMENT_PATH}/redis:/usr/local/etc/redis
      - ${SYSTEM_DEPLOYMENT_PATH}/redis-data:/data
  postgres:
    image: postgres:16
    ports:
      - 5432:5437
    # healthcheck:
    #   test: ["CMD-SHELL", "PGUSER=${POSTGRES_USER}", "pg_isready"]
    #   interval: 1s
    #   timeout: 10s
    #   retries: 5
    volumes:
      - ${SYSTEM_DEPLOYMENT_PATH}/postgres:/var/lib/postgresql/data
    environment:
      - TZ=UTC
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGPORT=5437
      
  # Temporal PostgreSQL database
  temporal-postgres:
    image: postgres:16
    container_name: temporal-postgres
    restart: unless-stopped
    ports:
      - 5433:5433
    volumes:
      - ${SYSTEM_DEPLOYMENT_PATH}/temporal-postgres:/var/lib/postgresql/data
    environment:
      TZ: UTC
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
      PGPORT: 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  # Temporal server
  temporal:
    image: temporalio/auto-setup:1.27.0
    container_name: temporal
    restart: unless-stopped
    ports:
      - 7233:7233
    environment:
      - DB=postgres12
      - DB_PORT=5433
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig.yaml
    volumes:
      - ./docker/temporal/dynamicconfig.yaml:/etc/temporal/config/dynamicconfig.yaml
    depends_on:
      temporal-postgres:
        condition: service_healthy
    labels:
      - traefik.enable=false
      
  # Temporal Web UI
#  temporal-ui:
#    image: temporalio/ui:latest
#    container_name: temporal-ui
#    restart: unless-stopped
#    ports:
#      - 8088:8080
#    environment:
#      - TEMPORAL_ADDRESS=temporal:7233
#      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
#    depends_on:
#      - temporal
#    labels:
#      - traefik.enable=false

  uvicorn:
    build:
      context: ./
      dockerfile: ./docker/api/Dockerfile
    restart: unless-stopped
    command:
      ["sh", "startup.bash"]
    volumes:
      - ${SYSTEM_DEPLOYMENT_PATH}/shared:${API_ROOT_PATH}/shared
    ports:
      - 8000:8000
    environment:
      TZ: UTC
      RUNNING_IN_DOCKER: true
      API_ADMIN_USER: ${API_ADMIN_USER}
      API_ADMIN_PASSWORD: ${API_ADMIN_PASSWORD}
      API_LOCAL_STORAGE_DIR: ${API_LOCAL_STORAGE_DIR}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      DEBUG_MODE: ${DEBUG_MODE}
      TOKEN_SECRET: ${TOKEN_SECRET}
      TEMPORAL_HOST: temporal
      TEMPORAL_PORT: 7233
      TEMPORAL_NAMESPACE: default
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_SECURE: false
      MINIO_MAX_UPLOAD_SIZE: ${MINIO_MAX_UPLOAD_SIZE:-10485760}
      EXTENSION_PUBLIC_DOWNLOAD_URL: ${EXTENSION_PUBLIC_DOWNLOAD_URL}
      EXTENSION_GETTING_STARTED_URL: ${EXTENSION_GETTING_STARTED_URL}
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    #   traefik:
    #     condition: service_started
    depends_on:
      - postgres
      - minio
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uvicorn.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.uvicorn.entrypoints=web"
      - "traefik.http.middlewares.uvicorn-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.uvicorn.middlewares=uvicorn-stripprefix"
  
  # Frontend service
  frontend:
    build:
      context: https://github.com/computor-org/computor-web.git#${COMPUTOR_WEB_VERSION:-main}
      dockerfile: docker/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    depends_on:
      - uvicorn
      - traefik
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
    - "traefik.http.routers.frontend.entrypoints=web"

  # Simple static file server (replaces nginx)
  static-server:
    image: halverneus/static-file-server:latest
    restart: unless-stopped
    volumes:
      - ${SYSTEM_DEPLOYMENT_PATH}/shared/documents:/web:ro
    environment:
      - FOLDER=/web
      - PORT=8080
      - SHOW_LISTING=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static.rule=PathPrefix(`/docs`)"
      - "traefik.http.routers.static.entrypoints=web"
      - "traefik.http.middlewares.static-stripprefix.stripprefix.prefixes=/docs"
      - "traefik.http.routers.static.middlewares=static-stripprefix"
      - "traefik.http.services.static.loadbalancer.server.port=8080"
    depends_on:
      - traefik

  # Temporal Worker (Production)
  temporal-worker:
    build:
      context: ./
      dockerfile: ./docker/temporal-worker-dev/Dockerfile
    restart: unless-stopped
    deploy:
      replicas: ${TEMPORAL_WORKER_REPLICAS:-1}
    environment:
      - TZ=UTC
      - RUNNING_IN_DOCKER=true
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - TEMPORAL_NAMESPACE=default
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5437
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DEBUG_MODE=${DEBUG_MODE}
      - TOKEN_SECRET=${TOKEN_SECRET}
      - SYSTEM_GIT_EMAIL=${SYSTEM_GIT_EMAIL:-worker@computor.local}
      - SYSTEM_GIT_NAME=${SYSTEM_GIT_NAME:-Computor Worker}
      - PYTHONPATH=/home/worker/computor-backend/src
      - API_URL=${API_URL}
      - API_ADMIN_USER=${API_ADMIN_USER}
      - API_ADMIN_PASSWORD=${API_ADMIN_PASSWORD}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_SECURE=false
      - API_LOCAL_STORAGE_DIR=${API_LOCAL_STORAGE_DIR}
    volumes:
      - ${SYSTEM_DEPLOYMENT_PATH}/shared:${API_ROOT_PATH}/shared
    depends_on:
      - temporal
      - postgres
      - redis
      - minio
    labels:
      - traefik.enable=false

  # Unified Testing Worker - handles Python, Octave, R, Julia, C, Fortran, Document
  temporal-worker-testing:
    build:
      context: ./
      dockerfile: ./docker/temporal-worker-testing/Dockerfile
    restart: unless-stopped
    command: ["--queues=testing"]
    deploy:
      replicas: ${TESTING_WORKER_REPLICAS:-2}
    environment:
      - TZ=UTC
      - RUNNING_IN_DOCKER=true
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - TEMPORAL_NAMESPACE=default
      - API_URL=${API_URL}
      - API_TOKEN=${TESTING_WORKER_TOKEN}
      # Computor-testing framework configuration
      - TESTING_FRAMEWORK_URL=${TESTING_FRAMEWORK_URL}
      - TESTING_FRAMEWORK_TOKEN=${TESTING_FRAMEWORK_TOKEN}
      - TESTING_FRAMEWORK_VERSION=${TESTING_FRAMEWORK_VERSION}
      # Default testing configuration (can be overridden by service.config)
      - PYTHON_TEST_VERSION=${PYTHON_TEST_VERSION:-3.13}
      - PYTHON_TEST_REQUIREMENTS=${PYTHON_TEST_REQUIREMENTS:-}
      # R configuration
      - R_LIBS_USER=/home/worker/.local/lib/R/library
    depends_on:
      - temporal
      - postgres
      - redis
      - minio
    labels:
      - traefik.enable=false

  # MATLAB Testing Worker (for testing-matlab queue)
  temporal-worker-matlab:
    build:
      context: ./
      dockerfile: ./docker/temporal-worker-matlab/Dockerfile
      args:
        MATLAB_BASE_IMAGE: ${MATLAB_BASE_IMAGE:-matlab-base:latest}
    restart: unless-stopped
    command: ["--queues=testing-matlab"]
    init: true  # Use tini as PID 1 to properly reap zombie processes
    deploy:
      replicas: ${MATLAB_TESTING_WORKER_REPLICAS:-1}
    environment:
      - TZ=UTC
      - RUNNING_IN_DOCKER=true
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - TEMPORAL_NAMESPACE=default
      - PYTHONPATH=/home/matlab/computor-backend/src
      - API_URL=${API_URL}
      - API_TOKEN=${MATLAB_WORKER_TOKEN}
      - MATLAB_TEST_ENGINE_URL=${MATLAB_TEST_ENGINE_URL}
      - MATLAB_TEST_ENGINE_TOKEN=${MATLAB_TEST_ENGINE_TOKEN}
      - MATLAB_TEST_ENGINE_VERSION=${MATLAB_TEST_ENGINE_VERSION}
      - MLM_LICENSE_FILE=${MATLAB_MLM_LICENSE_FILE}
    depends_on:
      - temporal
      - postgres
      - redis
      - minio
    ulimits:
      nproc: 2048       # Limit number of processes (MATLAB needs more)
      nofile:
        soft: 8192      # Limit file descriptors
        hard: 16384
    pids_limit: 2048    # Limit total PIDs (MATLAB spawns many subprocesses)
    labels:
      - traefik.enable=false

  # MinIO Object Storage Service
  minio:
    image: minio/minio:latest
    container_name: computor-minio
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"  # API port - localhost only (accessible via SSH tunnel)
      - "127.0.0.1:9001:9001"  # Console port - localhost only (accessible via SSH tunnel)
    volumes:
      - ${SYSTEM_DEPLOYMENT_PATH}/minio/data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS:-computor-storage}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      - traefik.enable=false
