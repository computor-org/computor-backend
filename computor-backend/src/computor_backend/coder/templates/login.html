{% extends "base.html" %}

{% block title %}Login - Coder Workspaces{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <h1>Coder Workspaces</h1>
        <p class="login-subtitle">Sign in to manage your development workspaces</p>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required
                       placeholder="Enter your username" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password" autocomplete="current-password">
            </div>

            <div id="login-error" class="error-message hidden"></div>

            <button type="submit" class="btn btn-primary btn-large" id="submit-btn">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submit-btn');
    const errorDiv = document.getElementById('login-error');
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    submitBtn.disabled = true;
    submitBtn.textContent = 'Signing in...';
    errorDiv.classList.add('hidden');

    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password,
            }),
        });

        if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.detail || 'Invalid username or password');
        }

        // Login successful - redirect to intended page or dashboard
        const params = new URLSearchParams(window.location.search);
        const next = params.get('next') || '{{ url_for("coder_dashboard") }}';
        window.location.href = next;

    } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('hidden');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
    }
});
</script>
{% endblock %}
